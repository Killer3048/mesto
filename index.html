<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Рекомендованный сайт по выбору места путешествий, на котором вы можете выбрать места для посещения, и поставить лайк тем местам, в которых побывали, а также добавить новые.">
    <meta name="keywords" content="места, место, достопримечательности, россия, путешествия, Россия, памятники, природа, памятники природы">
    <meta name="robots" content="index, follow">
    <title>MESTO</title>
    <meta name="author" content="VEM">
    <meta name="google-site-verification" content="Код подтверждения">
    <link rel="canonical" href="https://killer3048.github.io/mesto">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="лого">
    </header>

    <main>
        <section class="profile">
            <img src="./images/ava.png" alt="Ава" class="profile__ava">
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button class="profile__info-edit" aria-label="что-то" type="button"></button>
                <p class="profile__info-job">Исследователь океана</p>
            </div>
            <button class="profile__button-add" aria-label="что-то" type="button"></button>
        </section>

        <section class="elements">

        </section>
    </main>

    <footer class="footer">
        <p class="footer__info">© 2022 Mesto Russia</p>
    </footer>


    <div class="popup popup_type_profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__btn-close" aria-label="что-то" type="button"></button>
            <form class="popup__form" name="formProfile">
                <input class="popup__form-input popup__form-input_type_name" type="text" name="name" value="" placeholder="Имя" required>
                <input class="popup__form-input popup__form-input_type_job" type="text" name="job" value="" placeholder="Профессия" required>
                <button type="submit" class="popup__form-btn">Сохранить</button>
            </form>
        </div>
    </div>


    <div class="popup popup_type_mesto">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button class="popup__btn-close" aria-label="что-то" type="button"></button>
            <form class="popup__form " name="mestoProfile">
                <input class="popup__form-input popup__form-input_type_name" type="text" name="imageName" value="" placeholder="Название" required>
                <input class="popup__form-input popup__form-input_type_job" type="text" name="imageSrc" value="" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__form-btn">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__image-container">
            <button class="popup__btn-close" aria-label="что-то" type="button"></button>
            <img src="." alt="Картинка" class="popup__image">
            <h4 class="popup__image-title"></h4>
        </div>
    </div>

    <template class="template-card">
        <div class="card">
            <button class="card__trash" type="button"></button>
            <img class="card__image" src="." alt="Йошкар-Ола">
            <div class="card__container">
                <h3 class="card__title">Йошкар-Ола</h3>
                <button class="card__like" aria-label="что-то" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
